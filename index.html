<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Accets/svu_logo.png" type="image/x-icon">
  <title>Fees Payment Portal</title>
</head>
<body>
  <div class="header">
    <img src="Accets/svu_logo.png" alt="College Logo">
    <div class="title">स्वामी विवेकानन्द विश्वविद्यालय बैरकपुर<br>Swami Vivekananda University Kolkata</div>
  </div>

  <div class="main-content">
    <div class="portal-box">
      <img class="pay-logo" src="Accets/payment.png" alt="Pay Fees Online" />
      <h2>PAY FEES ONLINE</h2>
      <input type="text" id="rollInput" placeholder="Enter Roll No." />
      <br />
      <button onclick="fetchStudentData()">Search</button>

      <div class="result" id="resultBox"></div>
    </div>
  </div>

  <div class="footer">
    Copyright © 2024 - 2025 | Content managed & powered by :
    <b>Swami Vivekananda University Kolkata</b>. All rights reserved.
  </div>
 <Script src="app.js"></Script>

</html>
